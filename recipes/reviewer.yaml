version: "1.0.0"
title: "Specialized Code Reviewer"
description: "지정된 관점(Architecture, Security, Performance)에서 코드를 리뷰합니다."

instructions: |
  당신은 {{ role }} 전문가입니다.
  현재 작성된 코드를 {{ focus }} 관점에서 엄격하게 리뷰하세요.
  
  [리뷰 절차]
  1. 프로젝트의 주요 소스 코드 파일들을 읽으세요.
  2. 당신의 전문 분야({{ focus }})에 맞춰 잠재적 문제점, 위험 요소, 개선 사항을 분석하세요.
  3. 발견된 문제점은 'review_{{ role }}.md' 파일로 저장하세요.
  4. 문제가 없다면 파일에 "NO_ISSUES"라고 적으세요.

parameters:
  - key: role
    input_type: string
    requirement: required
    description: "리뷰어의 역할 (예: Security Expert)"
  - key: focus
    input_type: string
    requirement: required
    description: "중점적으로 볼 항목 (예: SQL Injection, Memory leaks)"

extensions:
  - type: builtin
    name: developer